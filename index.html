<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------------------------------------------ 
                Bootstrap CDN Link
    -------------------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!------------------------------------------ 
                Style Sheet Link
    -------------------------------------------->
    <link rel="stylesheet" href="css/style.css">

    <title>Phone Finder</title>
</head>


<body>
    
    <header class="container">
        <!------------------------------------------ 
                    Title  Start
        -------------------------------------------->
            <h1 class="text-center mb-5 mt-3 display-4 fw-bold">Phone Finder</h1>
        <!------------------------------------------ 
                    Title  End
        -------------------------------------------->

        <!------------------------------------------ 
                Search Section Start
        -------------------------------------------->
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="input-field" type="text" class="form-control border-2" placeholder="Search Device Database" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="loadPhoneData ()" class="search-button ms-2" type="button" id="button-addon2">Search</button>
            </div>
        <!------------------------------------------ 
                Search Section End
        -------------------------------------------->
    </header>

    <main>
    <!------------------------------------------
            Single Phone Details Section Start
    -------------------------------------------->
    <section class="container w-50 mt-5">
        <div id="detail-container"></div>
      </section>
    <!------------------------------------------ 
            Single Phone Details Section End
    -------------------------------------------->



    <!------------------------------------------ 
                Display Phone Section Start
    -------------------------------------------->
      <section class="container mt-5">
          <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>
      </section>
    <!------------------------------------------ 
                Display Phone Section End
    -------------------------------------------->

    <h2 id="error-massage" class="container text-center text-danger"></h2>
    </main>


    <!----------------------------------------- 
                Bootstrap Bundle Link
    -------------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!----------------------------------------- 
                Javascript Link
    -------------------------------------------->
    <script src="js/app.js"></script>
</body>
</html>
